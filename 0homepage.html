<!-- JavaScript -->

    	<script>
            
/* page function */

            function showPage(pageId) {
                var pages = document.getElementsByClassName("page");
                for (var i = 0; i < pages.length; i++) {
                    pages[i].classList.remove("active");
                }
                document.getElementById(pageId).classList.add("active");
            }
        </script>
